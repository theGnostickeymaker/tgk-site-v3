[build]
  command = "npx @11ty/eleventy"
  publish = "_site"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[dev]
  command = "npx @11ty/eleventy --serve --port=8080"
  port = 8888
  targetPort = 8080
  publish = "_site"

# ðŸœ‚ Ensure Firebase + Stripe functions bundle correctly
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["firebase-admin", "stripe"]
  included_files = ["netlify/functions/**"]

[[edge_functions]]
  function = "gate"
  path = "/gated/*"

# ðŸœ‚ Redirects (each must be its own table)
[[redirects]]
  from = "/:path*/index.htm"
  to = "/:path*/"
  status = 301

[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

[[redirects]]
  from = "/css/*"
  to = "/css/:splat"
  status = 200

[[redirects]]
  from = "/media/*"
  to = "/media/:splat"
  status = 200

[[redirects]]
  from = "/tgk-assets/*"
  to = "/tgk-assets/:splat"
  status = 200

[[redirects]]
  from = "/:path*.htm"
  to = "/:path*.html"
  status = 301

[[redirects]]
  from = "/pillars/voice-of-the-key/*"
  to   = "/pillars/the-resonant-key/:splat"
  status = 301

[[redirects]]
  from = "/stripe-webhook"
  to   = "/.netlify/functions/stripe-webhook"
  status = 200
